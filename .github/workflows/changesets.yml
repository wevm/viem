name: Changesets
on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-tempo-testnet-tag:
    name: Get Testnet Tempo Version
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.fetch-tag.outputs.tag }}
    steps:
      - name: Fetch testnet Tempo SHA
        id: fetch-tag
        continue-on-error: true
        run: |
          SHA=$(curl -s https://rpc.testnet.tempo.xyz -X POST \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","method":"web3_clientVersion","params":[],"id":1}' | \
            jq -r '.result // empty' | grep -oP 'v[\d.]+-\K[a-f0-9]+') || true
          echo "tag=sha-${SHA:-latest}" >> $GITHUB_OUTPUT

  verify:
    name: Verify
    needs: get-tempo-testnet-tag
    uses: ./.github/workflows/verify.yml
    secrets: inherit
    permissions:
      contents: read
    with:
      tempo-tag: ${{ needs.get-tempo-testnet-tag.outputs.tag }}

  changesets:
    name: Create version pull request
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      pull-requests: write 

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          submodules: 'recursive'

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Create Version Pull Request
        uses: changesets/action@v1
        with:
          commit: 'chore: version package'
          title: 'chore: version package'
          version: pnpm changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    needs: verify
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - name: Clone repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with: 
          submodules: 'recursive'

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Publish to NPM
        uses: changesets/action@06245a4e0a36c064a573d4150030f5ec548e4fcc
        with:
          createGithubReleases: ${{ github.ref == 'refs/heads/main' }}
          publish: pnpm changeset:publish
          version: pnpm changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  jsr:
    name: JSR
    needs: verify
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Clone repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with: 
          submodules: 'recursive'

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Publish to JSR
        run: pnpm version:update && cd src && pnpx jsr publish --allow-slow-types --allow-dirty

  docs:
    name: Deploy Docs
    needs: changesets
    uses: ./.github/workflows/deploy-docs.yml
    secrets: inherit
    permissions:
      contents: read
    if: needs.changesets.outputs.published == 'true'
